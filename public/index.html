<!DOCTYPE html>
<html lang="en">

<head>
  <title>NYTimes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;

    }

    .background-image {
      background: url('image.jpg') no-repeat center center;
      background-size: cover;

      position: fixed;
      width: 100%;
      height: 350px;
      /*same height as jumbotron */
      top: 0;
      left: 0;
      z-index: -1;
    }

    .jumbotron {
      margin-bottom: 0px;
      height: 350px;
      color: black;
      background-color: #000000;

    }

    .img-container {
      background-color: #000000;
      background-size: cover;
    }

    .img-container img {
      opacity: 0.4;
      width: 100%;
      height: 500px;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 90px;
    }

    .centeredd {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px;
    }
    .save{
      float: right;
    }

     .delete{
      float: right;
    }

     .note{
      float: right;
    }
  </style>
</head>

<body style="height:1500px">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="font-size:30px;">Mongo Scraper</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#" style="font-size:20px;">Home</a>
        </li>
        <li>
            <a class="btn btn-danger scrape-new" id="savedarticles" style="font-size:20px;color:white">SAVED ARTICLES!</a>
        </li>
        <li>
          <a class="btn btn-danger scrape-new" id="scrapenewarticles" style="font-size:20px;color:white">SCRAPE NEW ARTICLES!</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron text-center">
    <div class="img-container">
      <img src="image.jpg">
    </div>
    <div class="container">

      <div class="centered">Mongo Scraper</div>
      <div class="centeredd">New York Times Edition</div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br>
  <div>
      <a class="btn btn-danger scrape-new" id="showarticles" style="font-size:20px;color:white">SHOW ARTICLES!</a>
  </div>
 
  <div id="articles"></div>

  <div id="notes"></div>
